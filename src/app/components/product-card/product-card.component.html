<div class="card product-card">
    <img src="/assets/img/products/{{product.name}}.png" onerror="this.onerror=null; this.src='/assets/img/products/Default.png'" class="card-img-top product-img">
    <div class="card-body">
        <p class="card-title product-card-title">
            {{product.name}}
        </p>
    </div>
</div>
