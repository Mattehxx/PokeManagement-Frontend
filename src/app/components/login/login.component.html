<div class="container d-flex justify-content-center align-items-center">
    <div class="d-flex flex-column justify-content-center align-items-center gap-2">
        <div class="d-flex flex-column justify-content-center align-items-start">
            <label>Username</label>
            <input type="text" class="form-control" [(ngModel)]="user.username" required>
        </div>
        <div class="d-flex flex-column justify-content-center align-items-start">
            <label>Password</label>
            <input type="password" class="form-control form-control-secondary" [(ngModel)]="user.password" required>
        </div>
        <div class="d-flex flex-column justify-content-center w-100">
            <button class="btn btn-primary btn-sm d-flex align-self-end" (click)="doLogin()">Accedi</button>
        </div>
    </div>
</div>
