<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Aggiunta prodotto</h4>
        <button type="button" class="btn-close shadow-none" aria-label="Close"
            (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
            <div class="d-flex flex-column justify-content-center align-items-start gap-3 mb-3">
                <div class="d-flex flex-row justify-content-start align-items-center gap-2">
                    <label for="name">Nome:</label>
                    <input type="text" name="name" class="form-control" [(ngModel)]="toAdd.name">
                </div>
                <div class="d-flex flex-column justify-content-center align-items-start gap-3 mb-3">
                    <label for="description">Descrizione:</label>
                    <textarea name="description" class="form-control" aria-label="With textarea"
                        [(ngModel)]="toAdd.description"></textarea>
                </div>
                <!--product type aggiungere in automatico in base alla sezione @input??-->
                <!--foreach ingredient ul list di bootstrap-->
                <h5>Ingredienti:</h5>
                <ul class="list-group list-group-light">
                    <li class="list-group-item" *ngFor="let ingredient of this.is.allIngredients">
                        {{ingredient.name}}
                        <button class="btn btn-primary ms-5" [disabled]="!checkIfIngredientIsInList(ingredient)"
                            (click)="removeIngredient(ingredient)">
                            -
                        </button>

                        <button class="btn btn-primary ms-2" [disabled]="checkIfIngredientIsInList(ingredient)" 
                            (click)="addIngredient(ingredient)">
                            +
                        </button>
                    </li>
                </ul>

            </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-dark" (click)="modal.close('Save click')">Annulla</button>
        <button type="button" class="btn btn-outline-danger"
            style="background-color: rgba(242, 10, 10, 0.738);color: black;"
            (click)="modal.close('Save click');emitProd()">Aggiungi</button>
    </div>

</ng-template>
<button class="btn btn-lg" (click)="open(content)">
    <i class="fa-solid fa-circle-plus fa-2xl" style="color: #03684a;"></i>
</button>
