<div class="d-flex flex-column justify-content-center align-items-center gap-3 p-4">
    <div class="order-header card card-body d-flex flex-row justify-content-between align-items-center w-100 shadow">
        <h2 class="d-flex align-items-center m-0">Ordini da evadere: </h2>
        <h2 class="d-flex align-items-center m-0">{{orders?.length || 0}}</h2>
    </div>
    <app-order-card class="order-container card d-flex flex-column justify-content-center align-content-center w-100 shadow" *ngFor="let order of orders" [order]="order"></app-order-card>
</div>
