<div ngbAccordion [closeOthers]="true">
    @for (item of products; track item) {
    <div ngbAccordionItem>
        <h2 ngbAccordionHeader>
            <button (click)="getToEditProduct(item)" ngbAccordionButton>Id: {{item.productId}} {{ item.name }}</button>
        </h2>
        <div ngbAccordionCollapse>
            <div ngbAccordionBody>
                <ng-template>
                    <label for="product-price">Prezzo</label>
                    <input name="product-price" type="number" [(ngModel)]="toEdit.price">
                    <br>
                    <label for="product-description">Descrizione</label>
                    <textarea name="product-description" class="form-control" aria-label="With textarea"  [(ngModel)]="toEdit.description"></textarea>
                    <h3>ingredienti:</h3>
                    <div class="card product-ingredients-card" *ngFor="let ingredient of toEdit.productIngredients">
                        <label for="product-ingredient"></label>
                        <!--<input name="product-ingredient" type="text" [(ngModel)]="ingredient.">-->
                        <span>
                            {{ingredient.ingredientName}}
                            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-trash3-fill" viewBox="0 0 16 16">
                                <path d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5m-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5M4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06m6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528M8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5"/>
                              </svg>
                        </span>
                    </div>
                    <br><br>
                    <app-modal-confirm></app-modal-confirm>
                </ng-template>
            </div>
        </div>
    </div>
    }
</div>
